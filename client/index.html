<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Teddy Task</title>
</head>
<body>
    <div class="container">

        <header class="header">

            <div class="logo-section">

                <img src="./assets/img/ourson-icone-webp.webp" alt="Teddy Task Logo" class="logo">

                <h1 class="title">Teddy Task</h1>

            </div>

            <div class="search-section">

                <input type="search" class="search-bar" placeholder="Rechercher une tâche">

                <button class="search-button">Rechercher</button>

            </div>

            <input type="button" class="add-task-button" value="Créer une tâche">

        </header>

        <aside class="sidebar">

            <input type="button" class="filtered-statut" value="Filtrer par statut">

            <input type="button" class="filtered-deadline" value="Filtrer par échéance">

            <div class="progress-bar">

                <label class="progress-label">Pourcentage de tâches réalisées</label>

                <progress class="progress" value="50" max="100"></progress>

            </div>

        </aside>

        <main class="main">

            <template id="list-template-progress">

                <section slot="list-id">

                    <div class="message">

                        <div class="message-header">

                            <div class="list-name" slot="list-title"></div>

                            <span class="btn-modify-list" aria-role="button" aria-label="éditer la liste">
                                <img class="icons" src="./assets/img/icon-modify.webp" alt="Modifier la liste">
                            </span>

                            <span class="btn-delete-list" aria-role="button" aria-label="Supprimer la liste">
                                <img class="icons" src="./assets/img/icon-delete.webp" alt="Modifier la liste">
                            </span>

                            <span class="btn-add-card-list" aria-role="button" aria-label="Ajouter une carte à la liste">
                                <img class="icons" src="./assets/img/icon-add.webp" alt="Modifier la liste">
                            </span>

                        </div>

                        <div class="message-body">
                            <!--Card here-->
                        </div>
                        
                    </div>

                </section>

            </template>
            

            <template id="list-template-completed">

                

            </template>

        </main>

    </div>
</body>
</html>

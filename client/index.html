<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom JS -->
    <script src="./assets/js/index.js" type="module" defer></script>

    <title>Teddy Task</title>
</head>
<body>
    <div class="container">

        <header class="header">

            <div class="logo-section">

                <img src="./assets/img/ourson-icone-webp.webp" alt="Teddy Task Logo" class="logo">

                <h1 class="title">Teddy Task</h1>

            </div>

            <div class="search-section">

                <input type="search" class="search-bar" placeholder="Rechercher une tâche">

                <button class="search-button">Valider</button>

            </div>

            <input type="button" class="add-button" id="add-list-btn" value="Créer une liste">


        </header>

        <aside class="sidebar">

            <input type="button" class="filtered-statut" value="Filtrer par statut">

            <input type="button" class="filtered-deadline" value="Filtrer par échéance">

            <div class="progress-bar">

                <label class="progress-label">Pourcentage de tâches réalisées</label>

                <progress class="progress" value="50" max="100"></progress>

            </div>

        </aside>

        <main class="main">

            <!--ADD LIST MODAL-->

            <div class="modal" id="add-list-modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <form>
                        <div class="modal-card-header">
                            <p class="modal-card-title">Ajouter une liste</p>
                            <button class="button-close" type="button" aria-label="close">X</button>
                        </div>
            
                        <div class="modal-card-body">
                            <label for="add-list-title" class="label">Titre</label>
                            <input id="add-list-title" class="input" type="text" name="title" placeholder="Titre de la liste">
                        </div>
            
                        <div class="modal-card-footer">
                            <button class="button-modal button is-success">Ajouter</button>
                            <button class="button-modal button close" type="button">Annuler</button>
                        </div>
                    </form>

                </div>
            </div>


            <main id="lists-container" class="lists-container">

            </main>

            <!-- LIST MODAL-->

            <div class="modal" id="modify-list-modal">

                <div class="modal-background"></div>

                <div class="modal-card">

                    <form>

                        <div class="modal-card-header">
                            <p class="modal-card-title">Modifier la liste</p>
                            <button class="button-close" type="button" aria-label="close">X</button>
                        </div>

                        <div class="modal-card-body">
                            <label for="modify-list-title" class="label">Titre</label>
                            <input id="modify-list-title" class="input" type="text" name="title" placeholder="Titre de la liste">
                        </div>

                        <div class="modal-card-footer">
                            <button class="button-modal">Modifier</button>
                            <button class="button-modal" type="button">Annuler</button>
                        </div>

                    </form>

                </div>

            </div>

            <!--ADD CARD MODAL-->

            <div class="modal" id="add-card-modal">
                <div class="modal-background"></div>
                <div class="modal-card">

                    <form>

                        <div class="modal-card-header">
                            <p class="modal-card-title">Ajouter une carte</p>
                            <button class="button-close" type="button" aria-label="close">X</button>
                        </div>
                
                        <div class="modal-card-body">
                            <label for="add-card-title" class="label">Titre</label>
                            <input id="add-card-title" class="input" type="text" name="title" placeholder="Titre de la liste">
                
                            <label for="add-card-date" class="label">Date</label>
                            <input id="add-card-date" class="input" slot="add-card-date" type="date" name="date" placeholder="Date de la carte"></input>


                            <label for="add-card-content" class="label">Contenu</label>
                            <textarea id="add-card-content" class="input" type="text" name="content" placeholder="Contenu de la carte"></textarea>

                            <label for="add-card-color" class="label">Couleur</label>
                            <input id="add-card-color" class="card-color" type="color" name="color" value="#000000"></input>
                        </div>
                
                        <div class="modal-card-footer">
                            <button class="button-modal">Ajouter</button>
                            <button class="button-modal" type="button">Annuler</button>
                        </div>

                    </form>
                </div>
            </div>


            <!--CARD MODAL-->

            <div class="modal" id="modify-card-modal">
                <div class="modal-background"></div>
                <div class="modal-card">

                    <form>

                        <div class="modal-card-header">
                            <p class="modal-card-title">Modifier la carte</p>
                            <button class="button-close" type="button" aria-label="close">X</button>
                        </div>
                
                        <div class="modal-card-body">
                            <label for="modify-card-title" class="label">Titre</label>
                            <input id="modify-card-title" class="input" type="text" name="title" placeholder="Titre de la liste">
                
                            <label for="modify-card-content" class="label">Contenu</label>
                            <textarea id="modify-card-content" class="input" type="text" name="content" placeholder="Titre de la liste"></textarea>

                            
                
                            <label for="modify-card-color"  class="label">Couleur</label>
                            <input id="modify-card-color" slot="card-color" class="input" type="color" name="color"></input>
                        </div>
                
                        <div class="modal-card-footer">
                            <button class="button-modal">Modifier</button>
                            <button class="button-modal" type="button">Annuler</button>
                        </div>

                    </form>
                </div>
            </div>

            <!--ERROR MODAL-->

            <div class="modal" id="error-modal">

                <div class="modal-background"></div>

                <div class="modal-card">

                    <div class="modal-card-header">
                        <p class="modal-card-title" slot="error-title">Erreur</p>
                        <button class="button-close" type="button" aria-label="close">X</button>
                    </div>

                    <div class="modal-card-body">
                        <p id="error-message" slot="error-message">Message d'erreur</p>
                    </div>

                    <div class="modal-card-footer">
                        <button class="button-modal" type="button">Fermer</button>
                    </div>

                </div>

            </div>

            <!-- CONFIRM MODAL -->
            <div class="modal" id="confirm-modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                <div class="modal-card-head">
                <button class="delete close" type="button" aria-label="close">X</button>

                    <p class="modal-card-title">Supprimer la liste</p>
                </div>

                <div class="modal-card-body">
                    <p id="confirmation-message" slot="confirm-message">Etes vous sur de vouloir supprimer cette liste ?</p>
                </div>

                <div class="modal-card-foot">
                    <button class="button is-success">Confirmer</button>
                    <button class="button close" type="button">Annuler</button>
                </div>
                </div>
            </div>


            <!--LIST TEMPLATE-->

            <template id="list-template">

                <section slot="list-id">

                    <div class="message">

                        <div class="message-header">

                            <div class="header-button">

                                <span class="add-card-btn" aria-role="button" aria-label="Ajouter une carte à la liste">
                                    <img class="icons" src="./assets/img/icon-add.webp" alt="Ajouter la liste">
                                </span>

                                <span class="modify-list-btn" aria-role="button" aria-label="Editer la liste">
                                    <img class="icons" src="./assets/img/icon-modify.webp" alt="Modifier la liste">
                                </span>


                                <span class="delete-list-btn " aria-role="button" aria-label="Supprimer la liste">
                                    <img class="icons" src="./assets/img/icon-delete.webp" alt="Supprimer la liste">
                                </span>

                            </div>

                            <div class="list-name" slot="list-title"></div>

                        </div>

                        <div class="message-body">
                            <!--Card here-->
                        </div>
                        
                    </div>

                </section>

            </template>
            


            <!--CARD TEMPLATE-->

            <template id="card-template">

                <article class="card">

                    

                    <div class="card-header">
                        <div class="card-color" style="width: 20px; height: 20px; border-radius: 4px;"></div>
                        <div class="card-header-title">
                            <p slot="card-title" class="card-item"></p>
                        </div>

                        <div class="card-header-icons">

                            <span class="modify-card-btn" aria-role="button" aria-label="Editer la card">
                                <img class="icons" src="./assets/img/icon-modify.webp" alt="Modifier la liste">
                            </span>

                            <span class="delete-card-btn" aria-role="button" aria-label="Supprimer la card">
                                <img class="icons" src="./assets/img/icon-delete.webp" alt="Supprimer la liste">
                            </span>

                        </div>

                    </div>

                    <div class="card-content" slot="card-content"></div>
                    <p slot="card-date" class="card-date"></p>

                    <div class="card-footer">

                        <div class="card-footer-btn">

                            <span class="add-tag-btn" aria-role="button" aria-label="Modifier le tag" slot="tag-container">
                            </span>

                        </div>

                    </div>

                </article>

            </template>

            



        </main>

    </div>
</body>
</html>
